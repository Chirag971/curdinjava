<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
       

                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="ProductName:" for="productName" />
                        <h:inputText id="productName" value="#{productManageBean.p.productName}" title="ProductName" />
                        <h:outputLabel value="Price:" for="price" />
                        <h:inputText id="price" value="#{productManageBean.p.price}" title="Price" />
                        <h:outputLabel value="Cid:" for="cid" />
                        <h:selectOneMenu id="cid" value="#{productManageBean.cid}" title="Cid" >
                            <f:selectItem itemValue="1" itemLabel="Electronics"/>
                            <f:selectItem itemValue="2" itemLabel="Handcraft"/>
                              
                        </h:selectOneMenu>
                        
                        <h:commandButton action="#{productManageBean.addProduct()}" value="add" />

                    </h:panelGrid>
                </h:form>

           
        </f:view>

    </h:body>
</html>
